<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/saitama.jpg" alt="Saitama - One Punch Man" width="500">

    <!-- Remote Image -->
    <!-- The Idea of a remote image was to copy the URL of the image from the website. -->
    <img src="/images/random_image.jpg" alt="Random Image" width="500">

</body>
</html>
