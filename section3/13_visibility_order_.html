<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility & Order</title>

    <style>
        h1 {
            /* display: none; */
            /* visibility: hidden; */
            /* you can override css style by using !important */
            color: blue !important;
        }

        .hello {
            color: red;
        }
    </style>

</head>
<body>
    <h1 class="hello">Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Dignissimos ut ea totam in dolores quod maxime suscipit deleniti 
        voluptates fugit.</p>
</body>
</html>
